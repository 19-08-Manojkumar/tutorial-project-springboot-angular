<div class="body">
<div class="navigation-bar" style="margin-bottom: 100px;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
   <div class="container-fluid">
     <a class="navbar-brand" >Dynamic CMS</a>
     <div class="collapse navbar-collapse" id="navbarNav">
       <ul class="navbar-nav ms-auto">         
        <label class="nav-item">
          <a class="nav-link" routerLink="/" style="margin-top: 6px;">Home</a>
        </label>
        
         
        </ul>
     </div>
   </div>
 </nav> 
</div>

<div class="container mt-4" style="width: 500px; padding: 20px;" >
  <div class="card">
    <h2 class="text-center" style="margin-top: 10px;">Admin Login</h2>
 <form  >
    <div class="form-group" style="padding: 15px 15px 0;">
      <label >Email address</label>
      <input type="email"  [(ngModel)]="email" [ngModelOptions]="{standalone:true}" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
      <small  class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group" style="padding: 10px 15px 0;">
      <label >Password</label>
      <input type="password"  [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control"  placeholder="Password">
    </div>
    <button style="margin-left: 200px; margin-bottom: 10px;" (click)="adminLoginPort()"  type="submit" class="btn btn-primary ">Submit</button>
  </form>
</div>
</div>
</div>
